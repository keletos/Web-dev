<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="ToDoList.css">
    </head>

    <body class="body">
        <header class="header">
            ToDo List
        </header>

        <div class="title">
            ToDo List
        </div>

        <div class="div-task-adder">
            <input id="inputText" class="task-adder" placeholder="New Task"/> 

            <button onclick="addItem()" class="add-button"> Add</button>
        </div>
        
        <div id="checkbox-list" class="checkbox-list"></div>

        <script>
            function addItem() {
                let input = document.getElementById("inputText");
                let text = input.value.trim();
                if (text === "") return;
    
                let div = document.createElement("div");
                div.classList.add("item");
    
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
    
                let label = document.createElement("label");
                label.textContent = text;
    
                checkbox.onchange = function() {
                    label.classList.toggle("checked", checkbox.checked);
                };
    
                let button = document.createElement("button");
                button.innerHTML = "üóëÔ∏è";
                button.classList.add("delete-btn");
                button.onclick = function() {
                    div.remove();
                };
    
                div.appendChild(checkbox);
                div.appendChild(label);
                div.appendChild(button);
                document.getElementById("checkbox-list").appendChild(div);
    
                input.value = "";
            }
        </script>
    </body>
</html>
