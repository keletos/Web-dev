
<!DOCTYPE html>
<html>
    <body>
        <h1 style="background-color:DodgerBlue;">Hello World</h1>
        <p style="background-color:Tomato;">Lorem ipsum...</p>

        <h1 style="color:Tomato;">Hello World</h1>
        <p style="color:DodgerBlue;">Lorem ipsum...</p>
        <p style="color:MediumSeaGreen;">Ut wisi enim...</p>

        <h1 style="border:2px solid Tomato;">Hello World</h1>
        <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
        <h1 style="border:2px solid Violet;">Hello World</h1>

        <h1 style="background-color:rgb(255, 99, 71);">...</h1>
        <h1 style="background-color:#ff6347;">...</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

        <p style = "color: violet">paragraph</p>

        <!--RGBA red green blue alpha, 0.0 transparent and 1.0 not transparent-->

        <p style = "background-color: rgb(0, 0, 0);">black</p>
        <p style = "background-color:rgb(255, 0, 0);">red</p>
        <p style = "background-color:rgb(0, 255, 0);">green</p>
        <p style = "background-color:rgb(0, 0, 255);">blue</p>
        <p style = "background-color:rgb(255, 255, 255);">white</p>

        <!--HEX colors
        #rrggbb
        #ff0000 is displayed as red
        #00ff00 is green
        #000000 black
        #ffffff white
        -->

        <p style="color: #ffffff">This is a paragraph.</p>

        <!--HSL color
        hue, saturation, lightness
        hsl(0, 100%, 50%) red
        hsl(240, 100%, 50%) blue
        hsl(0, 100%, 0) black
        
        HSLA 0.0-1.0 transparent-->

        <p style="color: hsla(0, 100%, 50%, 0.5)">This is a paragraph.</p>
    </body>
</html>
